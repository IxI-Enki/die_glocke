<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Die Glocke - MCP Server Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Fira+Code:wght@300;400;500;700&family=Source+Code+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Nerd Font: Fira Code Nerd Font for extended symbols */
    @font-face {
      font-family: 'FiraCode Nerd Font';
      src: url('https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@3.2.1/patched-fonts/FiraCode/Regular/complete/Fira%20Code%20Nerd%20Font%20Complete-Regular.woff2') format('woff2'),
           url('https://cdn.jsdelivr.net/gh/ryanoasis/nerd-fonts@3.2.1/patched-fonts/FiraCode/Regular/complete/Fira%20Code%20Nerd%20Font%20Complete-Regular.woff') format('woff');
      font-weight: 400;
      font-style: normal;
      font-display: swap;
    }
    :root {
      --color-bg-primary: #0a0e14;
      --color-bg-secondary: #0f1419;
      --color-bg-tertiary: #1a1f2e;
      --color-bg-gradient-start: #1a1e24;
      --color-accent-green: #00ff9d;
      --color-accent-cyan: #00d4ff;
      --color-accent-blue: #4d7cff;
      --color-text-primary: #e6e6e6;
      --color-text-secondary: #4a5568;
      --color-border: #2d3748;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: 'Source Code Pro', monospace;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .hidden { display: none !important; }

    .mcp-mono { font-family: 'Source Code Pro', monospace; }
    .mcp-mono-alt { font-family: 'JetBrains Mono', monospace; }
    .mcp-mono-code { font-family: 'FiraCode Nerd Font', 'Fira Code', monospace; }

    .mcp-header {
      position: relative;
      padding: 1.25rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0e14 0%, #1a1e24 100%);
      border-bottom: 1px solid var(--color-border);
      box-shadow: 0 4px 12px rgba(0, 255, 157, 0.15);
    }

    /* Dynamic header lighting */
    .mcp-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(800px 400px at 20% 20%, rgba(0,255,157,0.08), transparent 60%),
        radial-gradient(900px 500px at 80% 80%, rgba(0,212,255,0.07), transparent 60%),
        radial-gradient(1200px 600px at 50% 50%, rgba(77,124,255,0.05), transparent 65%),
        conic-gradient(from 0deg, rgba(0,255,157,0.04), rgba(0,212,255,0.04), rgba(77,124,255,0.04), rgba(0,255,157,0.04));
      animation: header-pulse 8s ease-in-out infinite alternate, header-rotate 24s linear infinite;
      pointer-events: none;
    }

    @keyframes header-pulse {
      0% { opacity: 0.5; filter: hue-rotate(0deg) saturate(1); }
      100% { opacity: 1; filter: hue-rotate(15deg) saturate(1.2); }
    }
    @keyframes header-rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg);} }

    .logo-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
      width: 100%;
      justify-content: center;
    }

    .mcp-logo-text {
      font-family: 'Fira Code', monospace;
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--color-accent-green) 0%, var(--color-accent-cyan) 50%, var(--color-accent-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.2em;
      filter: drop-shadow(0 0 20px rgba(0, 255, 157, 0.4));
      animation: logo-glow 4s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes logo-glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 157, 0.4)); }
      50% { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.6)); }
    }

    .mcp-subtitle {
      font-family: 'Source Code Pro', monospace;
      font-size: 0.75rem;
      color: var(--color-accent-cyan);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      animation: subtitle-pulse 3s ease-in-out infinite;
    }

    @keyframes subtitle-pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.6; }
    }

    .version {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
    }

    /* OCCULT TECHNO SCRIBBLES */
    .occult-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .scribble {
      position: absolute;
      font-family: 'FiraCode Nerd Font', 'Fira Code', monospace;
      font-size: 0.6rem;
      color: rgba(0, 255, 157, 0.15);
      opacity: 0;
      white-space: nowrap;
      will-change: transform, opacity;
    }
    /* PORTAL header logo - distinct from bell */
    .portal-logo { position: relative; width: 110px; height: 110px; margin-right: 0.5rem; }
    .portal-logo .halo { position: absolute; inset: -15%; border-radius: 50%; background:
        radial-gradient(closest-side, rgba(77,124,255,0.35), transparent 70%),
        conic-gradient(from 0deg, rgba(0,255,157,0.12), rgba(0,212,255,0.12), rgba(77,124,255,0.12), rgba(0,255,157,0.12));
      filter: blur(18px); animation: halo-pulse 6s ease-in-out infinite; }
    .portal-logo .core { position:absolute; left:50%; top:50%; width:28px; height:28px; transform: translate(-50%,-50%);
      border-radius: 50%; background: radial-gradient(circle, #0ff 0%, #4d7cff 40%, #0a0e14 65%);
      box-shadow: 0 0 16px rgba(0,255,255,0.6), 0 0 36px rgba(77,124,255,0.45);
      animation: core-breathe 2.8s ease-in-out infinite; }
    .portal-logo .ring { position:absolute; left:50%; top:50%; border: 2px solid rgba(0,212,255,0.45); border-radius:50%; transform: translate(-50%,-50%);
      animation: ring-spin 8s linear infinite; box-shadow: 0 0 8px rgba(0,212,255,0.3); }
    .portal-logo .r1 { width:64px; height:64px; animation-duration: 7s; }
    .portal-logo .r2 { width:86px; height:86px; border-color: rgba(0,255,157,0.35); animation-duration: 11s; }
    .portal-logo .r3 { width:104px; height:104px; border-color: rgba(77,124,255,0.35); animation-duration: 14s; }
    .portal-logo .arc { position:absolute; left:50%; top:50%; width:70px; height:70px; transform: translate(-50%,-50%);
      border-top: 2px solid rgba(255,255,255,0.6); border-left: 2px solid transparent; border-right: 2px solid transparent; border-bottom: 2px solid transparent; border-radius: 50%;
      filter: drop-shadow(0 0 10px rgba(255,255,255,0.4));
      animation: arc-orbit 5s linear infinite; mix-blend-mode: screen; }
    .portal-logo .a2 { width:92px; height:92px; animation-duration: 9s; border-top-color: rgba(0,255,157,0.7); }
    .portal-logo .beam { position:absolute; left:50%; top:-10%; width:2px; height:120%; background: linear-gradient(to bottom, rgba(0,255,157,0), rgba(0,255,157,0.8), rgba(0,255,157,0));
      transform: translateX(-50%); mix-blend-mode: screen; animation: beam-scan 3.6s linear infinite; }
    .portal-logo .spark { position:absolute; width:4px; height:4px; border-radius:50%; background: #00ff9d; box-shadow: 0 0 10px #00ff9d, 0 0 18px rgba(0,255,157,0.6);
      animation: spark-fly 2.8s ease-in-out infinite; opacity: 0.85; }
    /* Orbiters around the bell */
    .orbiter { position:absolute; left:50%; top:50%; font-family: 'FiraCode Nerd Font','Fira Code',monospace; font-size: 0.75rem; color: rgba(0,212,255,0.8); opacity: 0.85; will-change: transform, opacity; animation: orbit var(--duration) linear infinite; }
    @keyframes orbit {
      0% { transform: translate(-50%,-50%) rotate(0deg) translate(var(--radius)) rotate(0deg); }
      100% { transform: translate(-50%,-50%) rotate(360deg) translate(var(--radius)) rotate(-360deg); }
    }

    /* Burst particles from center */
    .particle { position:absolute; width: 4px; height: 4px; background: var(--color-accent-green); border-radius: 50%; opacity: 0.7; animation: particle-burst 2.8s ease-out infinite; }
    @keyframes particle-burst {
      0% { transform: translate(-50%, -50%) scale(0.6); opacity: 0.9; }
      100% { transform: translate(calc(-50% + var(--dx)), calc(-50% + var(--dy))) scale(0.9); opacity: 0; }
    }

    @keyframes halo-pulse { 0%,100%{ transform: rotate(0deg) scale(1); opacity:0.9;} 50%{ transform: rotate(180deg) scale(1.08); opacity:1; } }
    @keyframes ring-spin { 0%{ transform: translate(-50%,-50%) rotate(0deg);} 100%{ transform: translate(-50%,-50%) rotate(360deg);} }
    @keyframes core-breathe { 0%,100%{ box-shadow: 0 0 16px rgba(0,255,255,0.6), 0 0 36px rgba(77,124,255,0.45);} 50%{ box-shadow: 0 0 24px rgba(0,212,255,0.8), 0 0 52px rgba(77,124,255,0.6);} }
    @keyframes arc-orbit { 0%{ transform: translate(-50%,-50%) rotate(0deg);} 100%{ transform: translate(-50%,-50%) rotate(360deg);} }
    @keyframes beam-scan { 0%{ transform: translateX(-50%) rotate(0deg);} 100%{ transform: translateX(-50%) rotate(360deg);} }
    @keyframes spark-fly { 0%{ transform: translate(0,0) scale(0.8); opacity:0.6;} 50%{ transform: translate(6px,-10px) scale(1.2); opacity:1;} 100%{ transform: translate(-4px,-18px) scale(0.9); opacity:0.7;} }

    /* TIBETAN BELL + SAURON EYE LOGO */
    .bell-container {
      position: relative;
      width: 90px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tibetan-bell {
      position: absolute;
      width: 60px;
      height: 80px;
      stroke: url(#bellGradient);
      stroke-width: 2;
      fill: none;
      filter: url(#glowFilter);
      animation: float-bell 4s ease-in-out infinite;
    }

    /* Hyper-detailed bell for tool */
    .tool-bell-svg { width: 120px; height: 150px; filter: url(#toolBellGlow) saturate(1.15); animation: bell-swing 3.8s ease-in-out infinite, bell-hue 16s linear infinite; }
    @keyframes bell-swing { 0%,100% { transform: rotate(-3deg); } 50% { transform: rotate(3deg); } }
    @keyframes bell-hue { 0% { filter: url(#toolBellGlow) hue-rotate(0deg) saturate(1.15);} 50% { filter: url(#toolBellGlow) hue-rotate(18deg) saturate(1.35);} 100% { filter: url(#toolBellGlow) hue-rotate(0deg) saturate(1.15);} }
    .bell-metal { fill: url(#cyberMetalGradient); stroke: rgba(140,200,255,0.2); stroke-width: 0.6; }
    .bell-engrave { stroke: rgba(255, 223, 140, 0.7); stroke-width: 0.8; fill: none; opacity: 0.8; }
    .bell-rim { fill: url(#rimNeonGradient); }
    .bell-clapper { fill: url(#clapperNeonGradient); transform-origin: 60px 108px; animation: clapper-swing 3.8s ease-in-out infinite; }
    @keyframes clapper-swing { 0%,100% { transform: rotate(10deg); } 50% { transform: rotate(-10deg); } }
    .bell-shimmer { stroke: rgba(255,255,255,0.9); stroke-width: 1.1; filter: drop-shadow(0 0 8px rgba(255,255,255,0.35)); animation: shimmer-run 2.4s linear infinite; }
    @keyframes shimmer-run { 0% { stroke-dashoffset: 140; } 100% { stroke-dashoffset: 0; } }
    /* AI eye */
    .ai-eye { transform-origin: 60px 88px; animation: eye-wiggle 1.8s ease-in-out infinite; }
    @keyframes eye-wiggle { 0%,100% { transform: translateX(-1px);} 50% { transform: translateX(1px);} }
    .eye-iris { filter: drop-shadow(0 0 8px rgba(0,255,200,0.5)) drop-shadow(0 0 18px rgba(77,124,255,0.45)); }
    .eye-pupil { fill: #000; }
    /* Orbit rings + beams */
    .orbit-ring { fill:none; stroke: rgba(0,212,255,0.35); stroke-width: 1; animation: orbit-pulse var(--t,8s) ease-in-out infinite alternate; }
    .orbit-ring.alt { stroke: rgba(0,255,157,0.28); }
    @keyframes orbit-pulse { 0% { opacity: 0.6; filter: blur(0px);} 100% { opacity: 1; filter: blur(0.6px);} }
    .vert-beam { fill: url(#beamGrad); opacity: 0.55; animation: beam-drop var(--d,3.2s) linear infinite; }
    @keyframes beam-drop { 0% { transform: translateY(-20px);} 100% { transform: translateY(20px);} }
    .body-dot { fill: rgba(0,255,214,0.8); opacity: 0.8; animation: dot-drift var(--dd,4s) ease-in-out infinite alternate; }
    @keyframes dot-drift { 0% { transform: translate(0,0) scale(0.9);} 100% { transform: translate(var(--dx,2px), var(--dy,-2px)) scale(1.05);} }

    @keyframes float-bell {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .sauron-eye {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff3b00 0%, #ff8c00 40%, transparent 70%);
      box-shadow: 0 0 20px #ff3b00, 0 0 40px rgba(255, 59, 0, 0.6);
      animation: eye-pan 4s ease-in-out infinite, eye-pulse 2s ease-in-out infinite alternate;
      overflow: hidden;
    }

    .sauron-pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pupil-wiggle 0.8s ease-in-out infinite alternate;
    }

    @keyframes eye-pan {
      0%, 100% { transform: translateX(-4px); }
      25% { transform: translateX(0); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(0); }
    }

    @keyframes eye-pulse {
      0% { box-shadow: 0 0 15px #ff3b00, 0 0 30px rgba(255, 59, 0, 0.5); }
      100% { box-shadow: 0 0 25px #ff8c00, 0 0 50px rgba(255, 140, 0, 0.7); }
    }

    @keyframes pupil-wiggle {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* ENERGY RINGS */
    .quantum-ring {
      position: absolute;
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 50%;
      animation: expand-ring 3s linear infinite;
      opacity: 0;
    }

    @keyframes expand-ring {
      0% {
        width: 20px;
        height: 20px;
        opacity: 0.6;
        transform: translate(-50%, -50%);
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
        transform: translate(-50%, -50%);
      }
    }

    /* FLOATING PARTICLES */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--color-accent-green);
      border-radius: 50%;
      opacity: 0.7;
      animation: particle-rise 3s ease-in-out infinite;
    }

    @keyframes particle-rise {
      0% {
        transform: translateY(0) translateX(0) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-150px) translateX(var(--dx)) scale(1.2);
        opacity: 0;
      }
    }

    /* CIRCUIT LINES */
    .circuit-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-accent-cyan), transparent);
      animation: circuit-flow 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes circuit-flow {
      0% {
        width: 0;
        left: var(--start);
      }
      100% {
        width: var(--length);
        left: var(--end);
      }
    }

    /* LIGHTNING */
    .lightning {
      position: absolute;
      width: 2px;
      background: linear-gradient(to bottom, white, var(--color-accent-blue));
      opacity: 0;
      animation: lightning-flash 3s ease-in-out infinite;
    }

    @keyframes lightning-flash {
      0%, 91% { opacity: 0; }
      92%, 96% { opacity: 1; }
      97%, 100% { opacity: 0; }
    }

    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }

    .mcp-section {
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      border: 1px solid var(--color-border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .mcp-section:hover {
      border-color: var(--color-accent-green);
      box-shadow: 0 0 12px rgba(0, 255, 157, 0.2);
    }

    .section-title {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--color-accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      border-bottom: 2px solid var(--color-accent-green);
      padding-bottom: 0.3rem;
      margin-bottom: 0.8rem;
    }

    .section-title::before {
      content: "≡ ";
    }

    .mcp-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--color-accent-green);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: block;
      margin-bottom: 0.25rem;
    }

    .mcp-input {
      font-family: 'Fira Code', monospace;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      color: var(--color-text-primary);
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      width: 100%;
      transition: all 0.2s;
      border-radius: 0 !important;
    }

    .mcp-input:focus {
      border-color: var(--color-accent-cyan);
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
      outline: none;
    }

    .mcp-input::placeholder {
      color: var(--color-text-secondary);
      font-style: italic;
    }

    /* PORTAL HERO */
    .portal-hero {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(0,255,157,0.08), transparent 60%),
                  radial-gradient(800px 600px at 80% 90%, rgba(0,212,255,0.07), transparent 55%),
                  linear-gradient(135deg, #0a0e14 0%, #1a1e24 100%);
      overflow: hidden;
      z-index: 5;
    }

    .portal-hero::before {
      content: "";
      position: absolute;
      inset: -20%;
      background: conic-gradient(from 0deg, rgba(0,255,157,0.07), rgba(0,212,255,0.06), rgba(77,124,255,0.05), rgba(0,255,157,0.07));
      filter: blur(80px);
      animation: portal-sweep 16s linear infinite;
      opacity: 0.9;
    }

    .portal-hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.25;
      animation: portal-grain 3.5s steps(8) infinite;
      pointer-events: none;
    }

    @keyframes portal-sweep {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.04); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes portal-grain {
      0%, 100% { transform: translate(0,0); }
      25% { transform: translate(2%, -1%); }
      50% { transform: translate(-2%, 1%); }
      75% { transform: translate(1%, 2%); }
    }

    .portal-title {
      position: relative;
      font-family: 'Fira Code', monospace;
      font-weight: 900;
      font-size: clamp(4rem, 12vw, 18rem);
      letter-spacing: 0.35em;
      background: linear-gradient(135deg, var(--color-accent-green) 0%, var(--color-accent-cyan) 50%, var(--color-accent-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 42px rgba(0,255,157,0.25));
      animation: portal-breathe 6s ease-in-out infinite;
      text-transform: uppercase;
      user-select: none;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes portal-breathe {
      0%, 100% { letter-spacing: 0.35em; filter: drop-shadow(0 0 42px rgba(0,255,157,0.25)); }
      50% { letter-spacing: 0.42em; filter: drop-shadow(0 0 60px rgba(0,212,255,0.35)); }
    }

    .mcp-btn {
      font-family: 'Source Code Pro', monospace;
      background: linear-gradient(135deg, var(--color-accent-green) 0%, var(--color-accent-cyan) 100%);
      border: none;
      color: var(--color-bg-primary);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.5rem 1.5rem;
      font-size: 0.875rem;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: btn-glow 3s ease-in-out infinite;
      border-radius: 0 !important;
    }

    @keyframes btn-glow {
      0%, 100% { box-shadow: 0 4px 12px rgba(0, 255, 157, 0.3); }
      50% { box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5); }
    }

    .mcp-btn:hover {
      transform: translateY(-2px);
    }

    .add-btn {
      width: 100%;
      text-align: center;
      padding: 0.3rem;
      font-family: 'Source Code Pro', monospace;
      font-size: 0.75rem;
      border: 1px dashed var(--color-accent-green);
      background: transparent;
      color: var(--color-accent-green);
      cursor: pointer;
      margin-top: 0.5rem;
      border-radius: 0 !important;
    }

    .add-btn:hover {
      background: var(--color-accent-green);
      color: var(--color-bg-primary);
    }

    .tool-item, .env-item, .api-item {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      background: rgba(10, 14, 20, 0.7);
      border: 1px solid var(--color-border);
    }

    .scrollable {
      max-height: 500px;
      overflow-y: auto;
    }

    .env-scrollable {
      max-height: 150px;
      overflow-y: auto;
    }

    /* Login Screen */
    .login-screen {
      position: fixed;
      inset: 0;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(0,255,157,0.08), transparent 60%),
                  radial-gradient(800px 600px at 80% 90%, rgba(0,212,255,0.07), transparent 55%);
    }

    .login-card {
      width: 100%;
      max-width: 460px;
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      border: 1px solid var(--color-border);
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
      padding: 1rem;
    }

    .login-title {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1rem;
      color: var(--color-accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      border-bottom: 2px solid var(--color-accent-green);
      padding-bottom: 0.4rem;
      margin-bottom: 0.9rem;
      text-align: center;
    }

    .login-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.75rem;
    }

    .login-hint {
      font-size: 0.7rem;
      color: var(--color-text-secondary);
      line-height: 1.4;
      margin-top: 0.5rem;
    }

    .login-error { color: #ff6b6b; font-size: 0.8rem; margin-top: 0.5rem; }
    .login-success { color: #00ff9d; font-size: 0.8rem; margin-top: 0.5rem; }

    /* Modal for generated files */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }

    .modal-card {
      width: min(1100px, 96vw);
      max-height: 86vh;
      overflow: auto;
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      border: 1px solid var(--color-border);
      box-shadow: 0 10px 28px rgba(0,0,0,0.55);
      padding: 1rem;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid var(--color-border);
      padding-bottom: 0.5rem;
    }

    .modal-title { font-family: 'JetBrains Mono', monospace; color: var(--color-accent-blue); font-weight: 700; }
    .modal-close { cursor: pointer; color: var(--color-accent-green); font-weight: 700; }

    .file-block { border: 1px solid var(--color-border); padding: 0.5rem; margin: 0.5rem 0; background: rgba(10, 14, 20, 0.7); }
    .file-name { font-family: 'JetBrains Mono', monospace; color: var(--color-accent-cyan); font-size: 0.85rem; }
    .file-actions { display: flex; gap: 0.5rem; margin: 0.4rem 0; }
    .code-block { font-family: 'Fira Code', monospace; font-size: 0.75rem; white-space: pre; overflow-x: auto; background: #0a0e14; padding: 0.5rem; border: 1px solid var(--color-border); }

    /* Tools list */
    .tools-wrapper { padding: 1rem; }
    .tools-list { display: grid; grid-template-columns: repeat(4, minmax(180px, 1fr)); gap: 0.75rem; }
    .tool-card.full { grid-column: 1 / -1; }

    .tool-card {
      border: 1px solid var(--color-border);
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      padding: 0.75rem;
      cursor: pointer;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    .tool-card:hover { border-color: var(--color-accent-green); box-shadow: 0 0 10px rgba(0,255,157,0.12); transform: translateY(-2px); }
    .tool-card-title { font-weight: 700; color: var(--color-accent-blue); font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
    .tool-card-desc { font-size: 0.75rem; color: var(--color-text-primary); opacity: 0.85; margin-top: 0.25rem; }

    .tool-panel { padding: 0 1rem 1rem; }

    /* Tool hero inside card */
    .tool-card-hero {
      position: relative;
      padding: 1rem;
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      border: 1px solid var(--color-border);
      overflow: hidden;
      min-height: 140px;
    }
    .tool-card-hero .logo-container { gap: 1rem; }
    .tool-card-hero .occult-layer { z-index: 0; }
    .tool-card-hero .mcp-logo-text { font-size: 1.6rem; letter-spacing: 0.18em; }
    .tool-card-hero .mcp-subtitle { font-size: 0.7rem; }
    .tool-card-hero .version { font-size: 0.7rem; }

    @media (max-width: 1200px) {
      .container { grid-template-columns: repeat(2, 1fr); }
      .tools-list { grid-template-columns: repeat(2, minmax(180px, 1fr)); }
    }

    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
      .tools-list { grid-template-columns: 1fr; }
      .mcp-logo-text { font-size: 1.5rem; }
      .bell-container { width: 60px; height: 70px; }
      .tibetan-bell { width: 40px; height: 55px; }
      .sauron-eye { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>

  <!-- PORTAL HERO (DEFAULT VIEW) -->
  <div id="portal-hero" class="portal-hero">
    <div class="portal-title">PORTAL</div>
  </div>

  
  <div id="login-screen" class="login-screen hidden" aria-hidden="true">
    <div class="login-card">
      <div class="login-title">Secure Access</div>
      <form id="login-form" method="post" action="." target="authSink" autocomplete="on" name="portal-login">
      <label class="mcp-label" for="login-username">Username</label>
        <input id="login-username" name="username" class="mcp-input" type="text" autocomplete="username" placeholder="Enter username" />

      <label class="mcp-label" for="login-password" style="margin-top:0.5rem;">Password</label>
        <input id="login-password" name="password" class="mcp-input" type="password" autocomplete="current-password" placeholder="Enter password" />

      <div class="login-actions">
          <button id="btn-login" class="mcp-btn" type="submit">Login</button>
      </div>
        <div id="login-message" class="login-hint"></div>
      </form>
    </div>
  </div>
  <iframe name="authSink" class="hidden" aria-hidden="true"></iframe>

  <!-- APP ROOT (HIDDEN UNTIL LOGIN) -->
  <div id="app-root" class="hidden" aria-hidden="true">
    <header class="mcp-header">
      <div class="logo-container">
        <div class="portal-logo">
          <div class="halo"></div>
          <div class="core"></div>
          <div class="ring r1"></div>
          <div class="ring r2"></div>
          <div class="ring r3"></div>
          <div class="arc"></div>
          <div class="arc a2"></div>
          <div class="beam"></div>
          <div class="spark" style="left:18%; top:62%; animation-delay:.2s"></div>
          <div class="spark" style="left:68%; top:22%; animation-delay:.6s"></div>
          <div class="spark" style="left:44%; top:78%; animation-delay:1.1s"></div>
        </div>

        <div>
          <div class="mcp-logo-text">PORTAL</div>
          <div class="mcp-subtitle">ACCESS NODE</div>
          <div class="version">secure gateway</div>
        </div>
      </div>
      <div class="occult-layer" id="occult-layer"></div>
    </header>

    <!-- TOOLS LIST -->
    <div class="tools-wrapper">
      <div class="mcp-section">
        <h2 class="section-title">Tools</h2>
        <div class="tools-list" id="tools-list">
          <div class="tool-card full" data-tool-id="mcp-generator">
            <div class="tool-card-hero">
              <div class="logo-container">
                <div class="bell-container" id="tool-bell">
                  <svg viewBox="0 0 120 150" xmlns="http://www.w3.org/2000/svg" class="tool-bell-svg">
                    <defs>
                      <linearGradient id="cyberMetalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#224b62"/>
                        <stop offset="30%" stop-color="#1a2a42"/>
                        <stop offset="60%" stop-color="#0f2138"/>
                        <stop offset="100%" stop-color="#18304a"/>
                      </linearGradient>
                      <linearGradient id="rimNeonGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="#00e5ff"/>
                        <stop offset="100%" stop-color="#00ff9d"/>
                      </linearGradient>
                      <linearGradient id="clapperNeonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#00b3ff"/>
                        <stop offset="100%" stop-color="#00ffa8"/>
                      </linearGradient>
                      <radialGradient id="irisGradient" cx="50%" cy="50%" r="50%">
                        <stop offset="0%" stop-color="#00fff5"/>
                        <stop offset="45%" stop-color="#00b3ff"/>
                        <stop offset="80%" stop-color="rgba(0,0,0,0.2)"/>
                        <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
                      </radialGradient>
                      <filter id="toolBellGlow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="b"/>
                        <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
                      </filter>
                      <filter id="plasma" x="-50%" y="-50%" width="200%" height="200%">
                        <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="3" result="t"/>
                        <feColorMatrix type="hueRotate" values="20"/>
                        <feDisplacementMap in="SourceGraphic" in2="t" scale="2"/>
                      </filter>
                      <linearGradient id="beamGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" stop-color="rgba(0,255,157,0)"/>
                        <stop offset="50%" stop-color="rgba(0,255,157,0.65)"/>
                        <stop offset="100%" stop-color="rgba(0,255,157,0)"/>
                      </linearGradient>
                    </defs>
                    <!-- Background orbit rings behind eye -->
                    <g opacity="0.9">
                      <circle class="orbit-ring" cx="60" cy="34" r="20" style="--t:7s"/>
                      <circle class="orbit-ring alt" cx="60" cy="34" r="28" style="--t:9s"/>
                      <circle class="orbit-ring" cx="60" cy="34" r="36" style="--t:12s"/>
                    </g>
                    <!-- Vertical energy beams -->
                    <rect class="vert-beam" x="56" y="10" width="2" height="46" style="--d:3.4s"/>
                    <rect class="vert-beam" x="62" y="8" width="2" height="50" style="--d:4s"/>
                    <rect class="vert-beam" x="52" y="12" width="2" height="44" style="--d:3s"/>
                    <!-- Vajra-like crown / slim stem top -->
                    <path class="bell-metal" d="M60 6 C59 6 56 10 56 14 L56 22 C56 24 54.5 26 53 26 C51.5 26 50 24 50 22 L50 14 C50 10 47 6 46 6 C47 12 47 18 47 20 C47 23 48.3 26 50.5 28 C52.3 29.7 53 31.5 53 33 L67 33 C67 31.5 67.7 29.7 69.5 28 C71.7 26 73 23 73 20 C73 18 73 12 74 6 C72 6 69 10 69 14 L69 22 C69 24 67.5 26 66 26 C64.5 26 63 24 63 22 L63 14 C63 10 61 6 60 6 Z"/>
                    <!-- Bell body -->
                    <path class="bell-metal" d="M48 50 L72 50 L72 70 C78 76 83 88 84 98 C85 112 78 121 60 124 C42 121 35 112 36 98 C37 88 42 76 48 70 Z" filter="url(#plasma)"/>
                    <!-- Base ring -->
                    <ellipse class="bell-rim" cx="60" cy="126" rx="26" ry="5"/>
                    <!-- Engravings -->
                    <path class="bell-engrave" d="M48 58 C54 56 66 56 72 58"/>
                    <path class="bell-engrave" d="M47 66 C54 64 66 64 73 66"/>
                    <!-- Decorative motifs -->
                    <circle class="body-dot" cx="54" cy="76" r="2" style="--dx:-2px; --dy:-1px; --dd:3.6s"/>
                    <circle class="body-dot" cx="66" cy="82" r="2" style="--dx:1px; --dy:-2px; --dd:4.2s"/>
                    <circle class="body-dot" cx="60" cy="92" r="2" style="--dx:0px; --dy:2px; --dd:3.2s"/>
                    <!-- Shimmer path -->
                    <path class="bell-shimmer" d="M28 42 C40 38 80 38 92 42" stroke-dasharray="140 140"/>
                    <!-- AI Eye inside bell -->
                    <g class="ai-eye">
                      <circle class="eye-iris" cx="60" cy="34" r="14" fill="url(#irisGradient)" />
                      <ellipse class="eye-pupil" cx="60" cy="34" rx="3.6" ry="8"/>
                    </g>
                    <!-- Clapper -->
                    <circle class="bell-clapper" cx="60" cy="112" r="6"/>
                  </svg>
                </div>
                <div>
                  <div class="mcp-logo-text">DIE GLOCKE</div>
                  <div class="mcp-subtitle">MCP SERVER GENERATOR</div>
                  <div class="version">by Jan/IxI-Enki • v2.0.1</div>
                </div>
              </div>
              <div class="occult-layer" id="tool-occult"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- TOOL PANELS -->
    <div class="tool-panel">
      <div id="tool-mcp-generator" class="hidden">
        <div class="container">
          <!-- COLUMN 1: INFO + API -->
          <div>
            <div class="mcp-section">
              <h2 class="section-title">Info</h2>
              <label class="mcp-label" for="input-service-name">Service Name</label>
              <input id="input-service-name" class="mcp-input" type="text" placeholder="e.g. WeatherAPI" />

              <label class="mcp-label" for="input-description">Description</label>
              <input id="input-description" class="mcp-input" type="text" placeholder="What does it do?" />

              <label class="mcp-label" for="input-author">Author</label>
              <input id="input-author" class="mcp-input" type="text" placeholder="Your name" />

              <label class="mcp-label" for="select-category">Category</label>
              <select id="select-category" class="mcp-input">
                <option>productivity</option>
                <option>monitoring</option>
                <option>automation</option>
                <option>integration</option>
              </select>

              <label class="mcp-label" for="input-tags">Tags (comma-separated)</label>
              <input id="input-tags" class="mcp-input" type="text" placeholder="ai, weather, real-time" />

              <label class="mcp-label" for="select-license">License</label>
              <select id="select-license" class="mcp-input">
                <option>MIT</option>
                <option>Apache-2.0</option>
                <option>GPL-3.0</option>
              </select>
            </div>

            <div class="mcp-section">
              <h2 class="section-title">API</h2>
              <div id="apis-container" class="scrollable">
                <div class="api-item">
                  <label class="mcp-label">API Name</label>
                  <input class="mcp-input api-name" type="text" placeholder="e.g. OpenWeather" />
                  <label class="mcp-label">Base URL</label>
                  <input class="mcp-input api-url" type="text" placeholder="https://api.example.com" />
                  <label class="mcp-label">Docs URL</label>
                  <input class="mcp-input api-docs" type="text" placeholder="https://docs.example.com" />
                  <label class="mcp-label">Rate Limit</label>
                  <input class="mcp-input api-rate" type="text" placeholder="1000 req/hour" />
                </div>
              </div>
              <button id="btn-add-api" class="add-btn add-btn-green">+ Add API</button>
            </div>
          </div>

          <!-- COLUMN 2: AUTH + TOOLS -->
          <div>
            <div class="mcp-section">
              <h2 class="section-title">Authentication</h2>
              <label class="mcp-label" for="select-auth-type">Auth Type</label>
              <select id="select-auth-type" class="mcp-input">
                <option>None</option>
                <option>API Key</option>
                <option>Bearer Token</option>
                <option>OAuth2</option>
              </select>

              <label class="mcp-label" for="input-auth-header">Header Name</label>
              <input id="input-auth-header" class="mcp-input" type="text" placeholder="X-API-Key" />

              <label class="mcp-label" for="input-secret-name">Secret Name</label>
              <input id="input-secret-name" class="mcp-input" type="text" placeholder="WEATHER_API_TOKEN" />

              <label><input type="checkbox" id="check-auth-secret-embed" /> Include secret in server code</label>
            </div>

            <div class="mcp-section">
              <h2 class="section-title">Tools</h2>
              <div id="tools-container" class="scrollable">
                <div class="tool-item">
                  <label class="mcp-label">Tool Name</label>
                  <input class="mcp-input tool-name" type="text" placeholder="fetch_weather" />
                  <label class="mcp-label">Description</label>
                  <input class="mcp-input tool-desc" type="text" placeholder="Single-line description" />
                  <label class="mcp-label">Parameters (comma-separated)</label>
                  <input class="mcp-input tool-params" type="text" placeholder="city, units" />
                </div>
              </div>
              <button id="btn-add-tool" class="add-btn add-btn-cyan">+ Add Tool</button>
            </div>
          </div>

          <!-- COLUMN 3: DOCKER + OUTPUT -->
          <div>
            <div class="mcp-section">
              <h2 class="section-title">Docker</h2>
              <label class="mcp-label" for="select-base-image">Base Image</label>
              <select id="select-base-image" class="mcp-input">
                <option>python:3.11-slim</option>
                <option>python:3.12-slim</option>
                <option>alpine:latest</option>
              </select>

              <label class="mcp-label" for="input-workdir">Workdir</label>
              <input id="input-workdir" class="mcp-input" type="text" value="/app" />

              <label class="mcp-label" for="input-user-id">User ID</label>
              <input id="input-user-id" class="mcp-input" type="text" value="1000" />

              <label class="mcp-label" for="input-user-name">User Name</label>
              <input id="input-user-name" class="mcp-input" type="text" value="mcpuser" />

              <label class="mcp-label" for="input-docker-packages">Extra Packages</label>
              <input id="input-docker-packages" class="mcp-input" type="text" placeholder="curl, jq" />

              <label><input type="checkbox" id="check-docker-network" /> Network Access</label>
              <label><input type="checkbox" id="check-docker-privileged" /> Privileged Mode</label>
            </div>

            <div class="mcp-section">
              <h2 class="section-title">Output</h2>
              <label class="mcp-label" for="select-output-format">Format Style</label>
              <select id="select-output-format" class="mcp-input">
                <option>Emoji + Text</option>
                <option>Plain Text</option>
                <option>Markdown</option>
              </select>

              <label class="mcp-label" for="input-emoji-success">✅ Success</label>
              <input id="input-emoji-success" class="mcp-input" type="text" value="✅" />

              <label class="mcp-label" for="input-emoji-error">❌ Error</label>
              <input id="input-emoji-error" class="mcp-input" type="text" value="❌" />

              <label class="mcp-label" for="input-emoji-warning">⚠️ Warning</label>
              <input id="input-emoji-warning" class="mcp-input" type="text" value="⚠️" />

              <label class="mcp-label" for="input-emoji-info">ℹ️ Info</label>
              <input id="input-emoji-info" class="mcp-input" type="text" value="ℹ️" />

              <label><input type="checkbox" id="check-color-output" checked /> Color Output</label>
              <label><input type="checkbox" id="check-timestamps" checked /> Timestamps</label>
              <label><input type="checkbox" id="check-verbose" /> Verbose Logging</label>

              <div style="margin-top:0.5rem;"></div>
              <label><input type="checkbox" id="check-install-guide" checked /> Include INSTALL.md</label>
              <label><input type="checkbox" id="check-catalog-snippets" checked /> Include Catalog/Registry snippets</label>
            </div>
            <div class="mcp-section" style="display:flex;align-items:center;justify-content:flex-end;">
              <button id="btn-generate" class="mcp-btn">⚡ GENERATE SERVER</button>
            </div>
          </div>

          <!-- COLUMN 4: ADVANCED + DEPS + ENV -->
          <div>
            <div class="mcp-section">
              <h2 class="section-title">Advanced</h2>
              <label class="mcp-label" for="input-timeout">Timeout (s)</label>
              <input id="input-timeout" class="mcp-input" type="text" value="10" />

              <label class="mcp-label" for="input-max-retries">Max Retries</label>
              <input id="input-max-retries" class="mcp-input" type="text" value="3" />

              <label class="mcp-label" for="select-log-level">Log Level</label>
              <select id="select-log-level" class="mcp-input">
                <option>INFO</option>
                <option>DEBUG</option>
                <option>WARNING</option>
                <option>ERROR</option>
              </select>

              <label class="mcp-label" for="select-cache">Caching</label>
              <select id="select-cache" class="mcp-input">
                <option>None</option>
                <option>Memory</option>
                <option>Redis</option>
              </select>

              <label class="mcp-label" for="input-cache-ttl">Cache TTL (s)</label>
              <input id="input-cache-ttl" class="mcp-input" type="text" value="300" />

              <label><input type="checkbox" id="check-health-check" /> Health Check Endpoint</label>
              <label><input type="checkbox" id="check-metrics" /> Metrics Endpoint</label>
              <label><input type="checkbox" id="check-graceful-shutdown" checked /> Graceful Shutdown</label>

              <div style="margin-top:0.5rem;"></div>
              <label><input type="checkbox" id="check-one-line-docstrings" checked /> Enforce single-line docstrings</label>
              <label><input type="checkbox" id="check-empty-defaults" checked /> Force empty string defaults</label>
            </div>

            <div class="mcp-section">
              <h2 class="section-title">Dependencies</h2>
              <label class="mcp-label" for="input-dependencies">Python Dependencies</label>
              <textarea id="input-dependencies" class="mcp-input" rows="3">mcp[cli]>=1.2.0 httpx</textarea>

              <label><input type="checkbox" id="check-auto-deps" /> Auto-detect Dependencies</label>

              <label class="mcp-label" for="input-sys-deps">System Packages</label>
              <input id="input-sys-deps" class="mcp-input" type="text" placeholder="build-essential" />
            </div>

            <div class="mcp-section">
              <h2 class="section-title">Env Vars</h2>
              <div id="env-vars-container" class="env-scrollable">
                <div class="env-item">
                  <label class="mcp-label">Name</label>
                  <input class="mcp-input env-name" type="text" placeholder="API_URL" />
                  <label class="mcp-label">Value (optional)</label>
                  <input class="mcp-input env-value" type="text" placeholder="https://..." />
                </div>
              </div>
              <button id="btn-add-env" class="add-btn add-btn-green">+ Add Env Var</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal container (hidden initially) -->
    <div id="generator-modal" class="modal-overlay hidden" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-title">Generated MCP Server Files</div>
          <div id="modal-close" class="modal-close">✕</div>
        </div>
        <div id="modal-content"></div>
      </div>
    </div>
  </div>

  <script src="glocke.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="app.js"></script>
  
</body>
</html>
