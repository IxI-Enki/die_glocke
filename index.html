<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Die Glocke - MCP Server Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Fira+Code:wght@300;400;500;700&family=Source+Code+Pro:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg-primary: #0a0e14;
      --color-bg-secondary: #0f1419;
      --color-bg-tertiary: #1a1f2e;
      --color-bg-gradient-start: #1a1e24;
      --color-accent-green: #00ff9d;
      --color-accent-cyan: #00d4ff;
      --color-accent-blue: #4d7cff;
      --color-text-primary: #e6e6e6;
      --color-text-secondary: #4a5568;
      --color-border: #2d3748;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: 'Source Code Pro', monospace;
      line-height: 1.5;
      overflow-x: hidden;
    }

    .hidden { display: none !important; }

    .mcp-mono { font-family: 'Source Code Pro', monospace; }
    .mcp-mono-alt { font-family: 'JetBrains Mono', monospace; }
    .mcp-mono-code { font-family: 'Fira Code', monospace; }

    .mcp-header {
      position: relative;
      padding: 1.25rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      overflow: hidden;
      background: linear-gradient(135deg, #0a0e14 0%, #1a1e24 100%);
      border-bottom: 1px solid var(--color-border);
      box-shadow: 0 4px 12px rgba(0, 255, 157, 0.15);
    }

    /* Dynamic header lighting */
    .mcp-header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 212, 255, 0.07) 0%, transparent 45%),
        radial-gradient(circle at 50% 50%, rgba(77, 124, 255, 0.05) 0%, transparent 50%);
      animation: header-pulse 8s ease-in-out infinite alternate;
      pointer-events: none;
    }

    @keyframes header-pulse {
      0% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .logo-container {
      position: relative;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .mcp-logo-text {
      font-family: 'Fira Code', monospace;
      font-weight: 700;
      font-size: 2rem;
      background: linear-gradient(135deg, var(--color-accent-green) 0%, var(--color-accent-cyan) 50%, var(--color-accent-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 0.2em;
      filter: drop-shadow(0 0 20px rgba(0, 255, 157, 0.4));
      animation: logo-glow 4s ease-in-out infinite;
      position: relative;
      z-index: 10;
    }

    @keyframes logo-glow {
      0%, 100% { filter: drop-shadow(0 0 20px rgba(0, 255, 157, 0.4)); }
      50% { filter: drop-shadow(0 0 30px rgba(0, 212, 255, 0.6)); }
    }

    .mcp-subtitle {
      font-family: 'Source Code Pro', monospace;
      font-size: 0.75rem;
      color: var(--color-accent-cyan);
      letter-spacing: 0.3em;
      text-transform: uppercase;
      animation: subtitle-pulse 3s ease-in-out infinite;
    }

    @keyframes subtitle-pulse {
      0%, 100% { opacity: 0.9; }
      50% { opacity: 0.6; }
    }

    .version {
      font-size: 0.75rem;
      color: var(--color-text-secondary);
    }

    /* OCCULT TECHNO SCRIBBLES */
    .occult-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .scribble {
      position: absolute;
      font-family: 'Fira Code', monospace;
      font-size: 0.6rem;
      color: rgba(0, 255, 157, 0.15);
      opacity: 0;
      white-space: nowrap;
      will-change: transform, opacity;
    }

    /* TIBETAN BELL + SAURON EYE LOGO */
    .bell-container {
      position: relative;
      width: 90px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tibetan-bell {
      position: absolute;
      width: 60px;
      height: 80px;
      stroke: url(#bellGradient);
      stroke-width: 2;
      fill: none;
      filter: url(#glowFilter);
      animation: float-bell 4s ease-in-out infinite;
    }

    @keyframes float-bell {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .sauron-eye {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: radial-gradient(circle, #ff3b00 0%, #ff8c00 40%, transparent 70%);
      box-shadow: 0 0 20px #ff3b00, 0 0 40px rgba(255, 59, 0, 0.6);
      animation: eye-pan 4s ease-in-out infinite, eye-pulse 2s ease-in-out infinite alternate;
      overflow: hidden;
    }

    .sauron-pupil {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 12px;
      height: 12px;
      background: #000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: pupil-wiggle 0.8s ease-in-out infinite alternate;
    }

    @keyframes eye-pan {
      0%, 100% { transform: translateX(-4px); }
      25% { transform: translateX(0); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(0); }
    }

    @keyframes eye-pulse {
      0% { box-shadow: 0 0 15px #ff3b00, 0 0 30px rgba(255, 59, 0, 0.5); }
      100% { box-shadow: 0 0 25px #ff8c00, 0 0 50px rgba(255, 140, 0, 0.7); }
    }

    @keyframes pupil-wiggle {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.1); }
    }

    /* ENERGY RINGS */
    .quantum-ring {
      position: absolute;
      border: 1px solid rgba(0, 212, 255, 0.2);
      border-radius: 50%;
      animation: expand-ring 3s linear infinite;
      opacity: 0;
    }

    @keyframes expand-ring {
      0% {
        width: 20px;
        height: 20px;
        opacity: 0.6;
        transform: translate(-50%, -50%);
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
        transform: translate(-50%, -50%);
      }
    }

    /* FLOATING PARTICLES */
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--color-accent-green);
      border-radius: 50%;
      opacity: 0.7;
      animation: particle-rise 3s ease-in-out infinite;
    }

    @keyframes particle-rise {
      0% {
        transform: translateY(0) translateX(0) scale(0.5);
        opacity: 0;
      }
      20% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-150px) translateX(var(--dx)) scale(1.2);
        opacity: 0;
      }
    }

    /* CIRCUIT LINES */
    .circuit-line {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--color-accent-cyan), transparent);
      animation: circuit-flow 3s linear infinite;
      opacity: 0.6;
    }

    @keyframes circuit-flow {
      0% {
        width: 0;
        left: var(--start);
      }
      100% {
        width: var(--length);
        left: var(--end);
      }
    }

    /* LIGHTNING */
    .lightning {
      position: absolute;
      width: 2px;
      background: linear-gradient(to bottom, white, var(--color-accent-blue));
      opacity: 0;
      animation: lightning-flash 3s ease-in-out infinite;
    }

    @keyframes lightning-flash {
      0%, 91% { opacity: 0; }
      92%, 96% { opacity: 1; }
      97%, 100% { opacity: 0; }
    }

    .container {
      padding: 1rem;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.75rem;
    }

    .mcp-section {
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      border: 1px solid var(--color-border);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .mcp-section:hover {
      border-color: var(--color-accent-green);
      box-shadow: 0 0 12px rgba(0, 255, 157, 0.2);
    }

    .section-title {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 0.9rem;
      color: var(--color-accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.15em;
      border-bottom: 2px solid var(--color-accent-green);
      padding-bottom: 0.3rem;
      margin-bottom: 0.8rem;
    }

    .section-title::before {
      content: "≡ ";
    }

    .mcp-label {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.7rem;
      font-weight: 500;
      color: var(--color-accent-green);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      display: block;
      margin-bottom: 0.25rem;
    }

    .mcp-input {
      font-family: 'Fira Code', monospace;
      background: var(--color-bg-primary);
      border: 1px solid var(--color-border);
      color: var(--color-text-primary);
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
      width: 100%;
      transition: all 0.2s;
      border-radius: 0 !important;
    }

    .mcp-input:focus {
      border-color: var(--color-accent-cyan);
      box-shadow: 0 0 8px rgba(0, 212, 255, 0.3);
      outline: none;
    }

    .mcp-input::placeholder {
      color: var(--color-text-secondary);
      font-style: italic;
    }

    /* PORTAL HERO */
    .portal-hero {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(0,255,157,0.08), transparent 60%),
                  radial-gradient(800px 600px at 80% 90%, rgba(0,212,255,0.07), transparent 55%),
                  linear-gradient(135deg, #0a0e14 0%, #1a1e24 100%);
      overflow: hidden;
      z-index: 5;
    }

    .portal-hero::before {
      content: "";
      position: absolute;
      inset: -20%;
      background: conic-gradient(from 0deg, rgba(0,255,157,0.07), rgba(0,212,255,0.06), rgba(77,124,255,0.05), rgba(0,255,157,0.07));
      filter: blur(80px);
      animation: portal-sweep 16s linear infinite;
      opacity: 0.9;
    }

    .portal-hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 3px 3px;
      opacity: 0.25;
      animation: portal-grain 3.5s steps(8) infinite;
      pointer-events: none;
    }

    @keyframes portal-sweep {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.04); }
      100% { transform: rotate(360deg) scale(1); }
    }

    @keyframes portal-grain {
      0%, 100% { transform: translate(0,0); }
      25% { transform: translate(2%, -1%); }
      50% { transform: translate(-2%, 1%); }
      75% { transform: translate(1%, 2%); }
    }

    .portal-title {
      position: relative;
      font-family: 'Fira Code', monospace;
      font-weight: 900;
      font-size: clamp(4rem, 12vw, 18rem);
      letter-spacing: 0.35em;
      background: linear-gradient(135deg, var(--color-accent-green) 0%, var(--color-accent-cyan) 50%, var(--color-accent-blue) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 0 42px rgba(0,255,157,0.25));
      animation: portal-breathe 6s ease-in-out infinite;
      text-transform: uppercase;
      user-select: none;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes portal-breathe {
      0%, 100% { letter-spacing: 0.35em; filter: drop-shadow(0 0 42px rgba(0,255,157,0.25)); }
      50% { letter-spacing: 0.42em; filter: drop-shadow(0 0 60px rgba(0,212,255,0.35)); }
    }

    .mcp-btn {
      font-family: 'Source Code Pro', monospace;
      background: linear-gradient(135deg, var(--color-accent-green) 0%, var(--color-accent-cyan) 100%);
      border: none;
      color: var(--color-bg-primary);
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      padding: 0.5rem 1.5rem;
      font-size: 0.875rem;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: btn-glow 3s ease-in-out infinite;
      border-radius: 0 !important;
    }

    @keyframes btn-glow {
      0%, 100% { box-shadow: 0 4px 12px rgba(0, 255, 157, 0.3); }
      50% { box-shadow: 0 6px 20px rgba(0, 212, 255, 0.5); }
    }

    .mcp-btn:hover {
      transform: translateY(-2px);
    }

    .add-btn {
      width: 100%;
      text-align: center;
      padding: 0.3rem;
      font-family: 'Source Code Pro', monospace;
      font-size: 0.75rem;
      border: 1px dashed var(--color-accent-green);
      background: transparent;
      color: var(--color-accent-green);
      cursor: pointer;
      margin-top: 0.5rem;
      border-radius: 0 !important;
    }

    .add-btn:hover {
      background: var(--color-accent-green);
      color: var(--color-bg-primary);
    }

    .tool-item, .env-item, .api-item {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      background: rgba(10, 14, 20, 0.7);
      border: 1px solid var(--color-border);
    }

    .scrollable {
      max-height: 500px;
      overflow-y: auto;
    }

    .env-scrollable {
      max-height: 150px;
      overflow-y: auto;
    }

    /* Login Screen */
    .login-screen {
      position: fixed;
      inset: 0;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
      background: radial-gradient(1200px 600px at 20% 10%, rgba(0,255,157,0.08), transparent 60%),
                  radial-gradient(800px 600px at 80% 90%, rgba(0,212,255,0.07), transparent 55%);
    }

    .login-card {
      width: 100%;
      max-width: 460px;
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      border: 1px solid var(--color-border);
      box-shadow: 0 8px 24px rgba(0,0,0,0.45);
      padding: 1rem;
    }

    .login-title {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1rem;
      color: var(--color-accent-blue);
      text-transform: uppercase;
      letter-spacing: 0.2em;
      border-bottom: 2px solid var(--color-accent-green);
      padding-bottom: 0.4rem;
      margin-bottom: 0.9rem;
      text-align: center;
    }

    .login-actions {
      display: flex;
      gap: 0.5rem;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.75rem;
    }

    .login-hint {
      font-size: 0.7rem;
      color: var(--color-text-secondary);
      line-height: 1.4;
      margin-top: 0.5rem;
    }

    .login-error { color: #ff6b6b; font-size: 0.8rem; margin-top: 0.5rem; }
    .login-success { color: #00ff9d; font-size: 0.8rem; margin-top: 0.5rem; }

    /* Modal for generated files */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 40;
    }

    .modal-card {
      width: min(1100px, 96vw);
      max-height: 86vh;
      overflow: auto;
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      border: 1px solid var(--color-border);
      box-shadow: 0 10px 28px rgba(0,0,0,0.55);
      padding: 1rem;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.5rem;
      border-bottom: 1px solid var(--color-border);
      padding-bottom: 0.5rem;
    }

    .modal-title { font-family: 'JetBrains Mono', monospace; color: var(--color-accent-blue); font-weight: 700; }
    .modal-close { cursor: pointer; color: var(--color-accent-green); font-weight: 700; }

    .file-block { border: 1px solid var(--color-border); padding: 0.5rem; margin: 0.5rem 0; background: rgba(10, 14, 20, 0.7); }
    .file-name { font-family: 'JetBrains Mono', monospace; color: var(--color-accent-cyan); font-size: 0.85rem; }
    .file-actions { display: flex; gap: 0.5rem; margin: 0.4rem 0; }
    .code-block { font-family: 'Fira Code', monospace; font-size: 0.75rem; white-space: pre; overflow-x: auto; background: #0a0e14; padding: 0.5rem; border: 1px solid var(--color-border); }

    /* Tools list */
    .tools-wrapper { padding: 1rem; }
    .tools-list {
      display: grid;
      grid-template-columns: repeat(4, minmax(180px, 1fr));
      gap: 0.75rem;
    }

    .tool-card {
      border: 1px solid var(--color-border);
      background: linear-gradient(135deg, var(--color-bg-secondary) 0%, var(--color-bg-tertiary) 100%);
      padding: 0.75rem;
      cursor: pointer;
      transition: border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
    }

    .tool-card:hover { border-color: var(--color-accent-green); box-shadow: 0 0 10px rgba(0,255,157,0.12); transform: translateY(-2px); }
    .tool-card-title { font-weight: 700; color: var(--color-accent-blue); font-family: 'JetBrains Mono', monospace; font-size: 0.9rem; }
    .tool-card-desc { font-size: 0.75rem; color: var(--color-text-primary); opacity: 0.85; margin-top: 0.25rem; }

    .tool-panel { padding: 0 1rem 1rem; }

    @media (max-width: 1200px) {
      .container { grid-template-columns: repeat(2, 1fr); }
      .tools-list { grid-template-columns: repeat(2, minmax(180px, 1fr)); }
    }

    @media (max-width: 768px) {
      .container { grid-template-columns: 1fr; }
      .tools-list { grid-template-columns: 1fr; }
      .mcp-logo-text { font-size: 1.5rem; }
      .bell-container { width: 60px; height: 70px; }
      .tibetan-bell { width: 40px; height: 55px; }
      .sauron-eye { width: 20px; height: 20px; }
    }
  </style>
</head>
<body>

  <!-- PORTAL HERO (DEFAULT VIEW) -->
  <div id="portal-hero" class="portal-hero">
    <div class="portal-title">PORTAL</div>
  </div>

  
  <div id="login-screen" class="login-screen hidden" aria-hidden="true">
    <div class="login-card">
      <div class="login-title">Secure Access</div>
      <form id="login-form" method="post" action="." target="authSink" autocomplete="on" name="portal-login">
      <label class="mcp-label" for="login-username">Username</label>
        <input id="login-username" name="username" class="mcp-input" type="text" autocomplete="username" placeholder="Enter username" />

      <label class="mcp-label" for="login-password" style="margin-top:0.5rem;">Password</label>
        <input id="login-password" name="password" class="mcp-input" type="password" autocomplete="current-password" placeholder="Enter password" />

      <div class="login-actions">
          <button id="btn-login" class="mcp-btn" type="submit">Login</button>
      </div>
        <div id="login-message" class="login-hint"></div>
      </form>
    </div>
  </div>
  <iframe name="authSink" class="hidden" aria-hidden="true"></iframe>

  <!-- APP ROOT (HIDDEN UNTIL LOGIN) -->
  <div id="app-root" class="hidden" aria-hidden="true">
    <header class="mcp-header">
      <div class="logo-container">
        <div class="bell-container" id="bell-root">
          <svg viewBox="0 0 100 120" xmlns="http://www.w3.org/2000/svg" class="tibetan-bell">
            <defs>
              <linearGradient id="bellGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#00d4ff"/>
                <stop offset="50%" stop-color="#00ff9d"/>
                <stop offset="100%" stop-color="#4d7cff"/>
              </linearGradient>
              <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
                <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur"/>
                <feMerge>
                  <feMergeNode in="blur"/>
                  <feMergeNode in="SourceGraphic"/>
                </feMerge>
              </filter>
            </defs>
            <!-- Tibetan Bell Shape -->
            <path d="M50,20 
                   C40,20 30,30 30,50 
                   Q30,80 50,100 
                   Q70,80 70,50 
                   C70,30 60,20 50,20 Z" />
            <!-- Bell Striker -->
            <line x1="50" y1="25" x2="50" y2="45" stroke="url(#bellGradient)" stroke-width="2"/>
            <!-- Ornamental Rings -->
            <circle cx="50" cy="60" r="18" fill="none" stroke="url(#bellGradient)" stroke-width="1" opacity="0.6"/>
            <circle cx="50" cy="70" r="12" fill="none" stroke="url(#bellGradient)" stroke-width="1" opacity="0.4"/>
          </svg>
          <div class="sauron-eye">
            <div class="sauron-pupil"></div>
          </div>
        </div>

        <div>
          <div class="mcp-logo-text">DIE GLOCKE</div>
          <div class="mcp-subtitle">MCP SERVER GENERATOR</div>
          <div class="version">by Jan/IxI-Enki • v2.0.1</div>
        </div>
      </div>

      <button id="btn-generate" class="mcp-btn">⚡ GENERATE SERVER</button>

      <!-- Occult Techno Scribbles Layer -->
      <div class="occult-layer" id="occult-layer"></div>
    </header>

    <!-- TOOLS LIST -->
    <div class="tools-wrapper">
      <div class="mcp-section">
        <h2 class="section-title">Tools</h2>
        <div class="tools-list" id="tools-list">
          <div class="tool-card" data-tool-id="mcp-generator">
            <div class="tool-card-title">MCP Server Generator</div>
            <div class="tool-card-desc">Design and configure MCP servers, Docker image, auth, and tooling.</div>
          </div>
        </div>
      </div>

  <script>
    // --- Utilities ---
    function show(el) { el.classList.remove('hidden'); el.setAttribute('aria-hidden', 'false'); }
    function hide(el) { el.classList.add('hidden'); el.setAttribute('aria-hidden', 'true'); }

    function setLoginMessage(msg, ok) {
      const m = document.getElementById('login-message');
      m.textContent = msg;
      m.className = ok ? 'login-success' : 'login-error';
    }

    function clearLoginMessage() {
      const m = document.getElementById('login-message');
      m.textContent = '';
      m.className = 'login-hint';
    }

    function toHex(buffer) {
      const bytes = new Uint8Array(buffer);
      let hex = '';
      for (let i = 0; i < bytes.length; i++) {
        const h = bytes[i].toString(16).padStart(2, '0');
        hex += h;
      }
      return hex;
    }

    async function sha256Hex(text) {
      const enc = new TextEncoder();
      const data = enc.encode(text);
      const digest = await crypto.subtle.digest('SHA-256', data);
      return toHex(digest);
    }

    function constantTimeEqual(a, b) {
      if (a.length !== b.length) return false;
      let diff = 0;
      for (let i = 0; i < a.length; i++) {
        diff |= a.charCodeAt(i) ^ b.charCodeAt(i);
      }
      return diff === 0;
    }

    function getObfuscatedReference() {
      const x = [63,52,49,51,96,46,105,126,46,15,126,105,40];
      return String.fromCharCode.apply(null, x.map(n => n ^ 0x5A));
    }

    async function getExpectedHash() {
      // Persist only the hash for comparison; never store cleartext
      const key = 'PORTAL_CRED_SHA256';
      let h = '';
      try { h = localStorage.getItem(key) || ''; } catch (_) {}
      if (h) return h;
      const ref = getObfuscatedReference();
      const digest = await sha256Hex(ref);
      try { localStorage.setItem(key, digest); } catch (_) {}
      return digest;
    }

    async function validateLogin(user, pass) {
      if (!user || !pass) return false;
      const expected = await getExpectedHash();
      const provided = await sha256Hex(`${user}:${pass}`);
      return constantTimeEqual(provided, expected);
    }

    function triggerBrowserSave(username, password) {
      try {
        const form = document.createElement('form');
        form.method = 'post';
        form.action = '.';
        form.target = 'authSink';
        form.style.display = 'none';
        const u = document.createElement('input');
        u.type = 'text'; u.name = 'username'; u.autocomplete = 'username'; u.value = username;
        const p = document.createElement('input');
        p.type = 'password'; p.name = 'password'; p.autocomplete = 'current-password'; p.value = password;
        form.appendChild(u); form.appendChild(p);
        document.body.appendChild(form);
        form.submit();
        setTimeout(() => { try { form.remove(); } catch(_){} }, 200);
      } catch (_) {}
    }

    function completeLogin() {
      const portal = document.getElementById('portal-hero');
      if (portal) hide(portal);
      hide(document.getElementById('login-screen'));
      show(document.getElementById('app-root'));
    }

    // --- App init ---
    document.addEventListener('DOMContentLoaded', () => {
      // Login UI
      const loginForm = document.getElementById('login-form');
      const inputUser = document.getElementById('login-username');
      const inputPass = document.getElementById('login-password');

      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearLoginMessage();
        const u = inputUser.value.trim();
        const p = inputPass.value;
        const ok = await validateLogin(u, p);
        if (ok) {
          try {
            if (navigator.credentials && window.PasswordCredential && navigator.credentials.store) {
              const cred = new PasswordCredential({ id: u, name: u, password: p });
              await navigator.credentials.store(cred);
            }
          } catch (_) {}
          // submit a background form to hidden iframe to encourage password save prompts
          triggerBrowserSave(u, p);
          completeLogin();
        } else {
          setLoginMessage('Invalid credentials.', false);
        }
      });

      let loginVisible = false;
      document.addEventListener('keydown', (e) => {
        const key = (e.key || '').toLowerCase();
        const hasAltGr = e.getModifierState && e.getModifierState('AltGraph');
        const hasAlt = e.altKey || hasAltGr;
        const isOeLike = (key === 'ö' || key === 'ø' || key === ';' || e.keyCode === 186);
        if ((e.ctrlKey || hasAltGr) && e.shiftKey && hasAlt && isOeLike) {
          e.preventDefault();
          loginVisible = !loginVisible;
          const login = document.getElementById('login-screen');
          if (loginVisible) { show(login); } else { hide(login); }
          clearLoginMessage();
        }
      });


      // Tool, API, Env adders
      document.getElementById('btn-add-tool').addEventListener('click', () => {
        const container = document.getElementById('tools-container');
        const div = document.createElement('div');

          <input class="mcp-input tool-name" type="text" placeholder="tool_name" />

          <input class="mcp-input tool-desc" type="text" placeholder="Single-line description" />

        `;
        container.appendChild(div);
      });

      document.getElementById('btn-add-env').addEventListener('click', () => {
        const container = document.getElementById('env-vars-container');
        const div = document.createElement('div');
        div.className = 'env-item';
        div.innerHTML = `
          <label class="mcp-label">Name</label>
          <input class="mcp-input env-name" type="text" placeholder="VAR_NAME" />
          <label class="mcp-label">Value (optional)</label>
          <input class="mcp-input env-value" type="text" placeholder="value" />
        `;
        container.appendChild(div);
      });

      document.getElementById('btn-add-api').addEventListener('click', () => {
        const container = document.getElementById('apis-container');
        const div = document.createElement('div');
        div.className = 'api-item';
        div.innerHTML = `
          <label class="mcp-label">API Name</label>
          <input class="mcp-input api-name" type="text" placeholder="Service Name" />
          <label class="mcp-label">Base URL</label>
          <input class="mcp-input api-url" type="text" placeholder="https://api.example.com" />
          <label class="mcp-label">Docs URL</label>
          <input class="mcp-input api-docs" type="text" placeholder="https://docs.example.com" />
          <label class="mcp-label">Rate Limit</label>
          <input class="mcp-input api-rate" type="text" placeholder="1000 req/hour" />
        `;
        container.appendChild(div);
      });

      // Header main button (kept behavior)
      async function fetchGlockeMd() {
        const bases = ['', '/', window.location.origin + '/', (new URL('.', window.location.href)).href];
        const names = ['GLOCKE.md', 'glocke.md'];
        for (let b = 0; b < bases.length; b++) {
          for (let n = 0; n < names.length; n++) {
            const url = bases[b] + names[n];
            try {
              const res = await fetch(url, { cache: 'no-store' });
              if (res.ok) return await res.text();
            } catch (_) {}
          }
        }
        // relative parent
        try {
          const res = await fetch('../GLOCKE.md', { cache: 'no-store' });
          if (res.ok) return await res.text();
        } catch (_) {}
        return '';
      }

      document.getElementById('btn-generate').addEventListener('click', async () => {
        // Collect inputs
        const svc = document.getElementById('input-service-name').value.trim();
        const desc = document.getElementById('input-description').value.trim();
        const author = document.getElementById('input-author').value.trim();
        const category = document.getElementById('select-category').value;
        const tags = document.getElementById('input-tags').value.trim();
        const license = document.getElementById('select-license').value;

        const apis = Array.from(document.querySelectorAll('#apis-container .api-item')).map(el => ({
          name: (el.querySelector('.api-name')||{}).value||'',
          url: (el.querySelector('.api-url')||{}).value||'',
          docs: (el.querySelector('.api-docs')||{}).value||'',
          rate: (el.querySelector('.api-rate')||{}).value||''
        }));

        const tools = Array.from(document.querySelectorAll('#tools-container .tool-item')).map(el => ({
          name: (el.querySelector('.tool-name')||{}).value||'',
          desc: (el.querySelector('.tool-desc')||{}).value||'',
          params: (el.querySelector('.tool-params')||{}).value||''
        }));

        const auth = {
          type: document.getElementById('select-auth-type').value,
          header: document.getElementById('input-auth-header').value.trim(),
          secret: document.getElementById('input-secret-name').value.trim(),
          embed: document.getElementById('check-auth-secret-embed').checked
        };

        const docker = {
          base: document.getElementById('select-base-image').value,
          workdir: document.getElementById('input-workdir').value,
          uid: document.getElementById('input-user-id').value,
          uname: document.getElementById('input-user-name').value,
          extra: document.getElementById('input-docker-packages').value,
          net: document.getElementById('check-docker-network').checked,
          priv: document.getElementById('check-docker-privileged').checked
        };

        const output = {
          style: document.getElementById('select-output-format').value,
          emojis: {
            ok: document.getElementById('input-emoji-success').value,
            err: document.getElementById('input-emoji-error').value,
            warn: document.getElementById('input-emoji-warning').value,
            info: document.getElementById('input-emoji-info').value
          },
          color: document.getElementById('check-color-output').checked,
          ts: document.getElementById('check-timestamps').checked,
          verbose: document.getElementById('check-verbose').checked,
          includeInstall: document.getElementById('check-install-guide').checked,
          includeCatalog: document.getElementById('check-catalog-snippets').checked
        };

        const adv = {
          timeout: document.getElementById('input-timeout').value,
          retries: document.getElementById('input-max-retries').value,
          log: document.getElementById('select-log-level').value,
          cache: document.getElementById('select-cache').value,
          ttl: document.getElementById('input-cache-ttl').value,
          hc: document.getElementById('check-health-check').checked,
          metrics: document.getElementById('check-metrics').checked,
          shutdown: document.getElementById('check-graceful-shutdown').checked,
          oneLine: document.getElementById('check-one-line-docstrings').checked,
          emptyDefaults: document.getElementById('check-empty-defaults').checked
        };

        const deps = (document.getElementById('input-dependencies').value||'').trim();
        const sysdeps = document.getElementById('input-sys-deps').value.trim();
        const envs = Array.from(document.querySelectorAll('#env-vars-container .env-item')).map(el => ({
          name: (el.querySelector('.env-name')||{}).value||'',
          value: (el.querySelector('.env-value')||{}).value||''
        }));

        // Basic validation (prompt for missing critical fields)
        if (!svc) { alert('Please enter a Service Name.'); return; }
        if (!author) { alert('Please enter an Author.'); return; }

        // Fetch prompt (GLOCKE.md) from repo (serverless)
        const promptText = await fetchGlockeMd();

        // Synthesize server files client-side
        const serverNameSafe = svc.toLowerCase().replace(/[^a-z0-9_-]+/g, '-');
        const serverPyName = `${serverNameSafe}_server.py`;

        const requirements = (deps ? deps.split(/\s+/).join('\n') : 'mcp[cli]>=1.2.0\nhttpx').trim();

        const dockerfile = `FROM ${docker.base}\nWORKDIR ${docker.workdir}\nENV PYTHONUNBUFFERED=1\nCOPY requirements.txt .\nRUN pip install --no-cache-dir -r requirements.txt\nCOPY ${serverPyName} .\nRUN useradd -m -u ${docker.uid||'1000'} ${docker.uname||'mcpuser'} \\\n && chown -R ${docker.uname||'mcpuser'}:${docker.uname||'mcpuser'} ${docker.workdir}\nUSER ${docker.uname||'mcpuser'}\nCMD [\"python\", \"${serverPyName}\"]\n`;

        const pyTools = tools.map(t => {
          const params = (t.params||'').split(',').map(s=>s.trim()).filter(Boolean);
          const sig = params.map(p=>`${p}: str = ${adv.emptyDefaults ? '\"\"' : '""'}`).join(', ');
          const doc = (t.desc||'Tool').replace(/\n/g, adv.oneLine ? ' ' : '\n').replace(/\"/g,'\\\"');
          return `@mcp.tool()\nasync def ${t.name||'tool'}(${sig}):\n    \"\"\"${doc}\"\"\"\n    try:\n        return f\"${output.emojis.ok||'✅'} ${t.name||'tool'} executed\"\n    except Exception as e:\n        return f\"${output.emojis.err||'❌'} Error: {str(e)}\"\n`;
        }).join('\n');

        const secretLine = (auth.embed && auth.secret) ? `\nAPI_TOKEN = os.environ.get(\"${auth.secret.toUpperCase()}\", \"\")` : '';
        const healthTool = adv.hc ? `\n@mcp.tool()\nasync def health():\n    \"\"\"Simple health check tool\"\"\"\n    return \"${output.emojis.ok||'✅'} ok\"\n` : '';
        const metricsTool = adv.metrics ? `\n@mcp.tool()\nasync def metrics():\n    \"\"\"Simple metrics tool\"\"\"\n    return \"${output.emojis.info||'ℹ️'} metrics: none\"\n` : '';

        const serverPy = `#!/usr/bin/env python3\n\n\"\"\"${svc} MCP Server - ${desc}\"\"\"\nimport os, sys, logging, httpx\nfrom datetime import datetime, timezone\nfrom mcp.server.fastmcp import FastMCP\nlogging.basicConfig(level=logging.INFO, format='%(asctime)s - %(name)s - %(levelname)s - %(message)s', stream=sys.stderr)\nlogger = logging.getLogger(\"${serverNameSafe}-server\")\nmcp = FastMCP(\"${svc}\")${secretLine}\n${pyTools||''}${healthTool}${metricsTool}\nif __name__ == \"__main__\":\n    logger.info(\"Starting ${svc} MCP server...\")\n    try:\n        mcp.run(transport='stdio')\n    except Exception as e:\n        logger.error(f\"Server error: {e}\", exc_info=True)\n        sys.exit(1)\n`;

        const readme = `# ${svc} MCP Server\n\n${desc||''}\n\n## Author\n${author}\n\n## Category\n${category}\n\n## Tools\n${tools.map(t=>`- ${t.name}: ${t.desc}`).join('\n')}\n\n## APIs\n${apis.map(a=>`- ${a.name} (${a.url})`).join('\n')}\n`;

        const claudeMd = `# CLAUDE.md\n\nFollow MCP generation rules from GLOCKE.md.\n- No @mcp.prompt decorators\n- No prompt param to FastMCP()\n- Single-line docstrings\n- Empty string defaults for params\n- Return strings; log to stderr\n- Docker non-root user\n`;

        const installMd = `# INSTALLATION\n\n1. Save files locally\n2. docker build -t ${serverNameSafe}-mcp-server .\n3. Optionally set secrets via Docker Desktop (mcp secrets)\n4. Configure catalog/registry (see YAML files if included)\n5. Run via MCP Gateway (stdio)\n`;

        const catalogYaml = `version: 2\nname: custom\ndisplayName: Custom MCP Servers\nregistry:\n  ${serverNameSafe}:\n    description: \"${desc}\"\n    title: \"${svc}\"\n    type: server\n    dateAdded: \"${new Date().toISOString()}\"\n    image: ${serverNameSafe}-mcp-server:latest\n    ref: \"\"\n    readme: \"\"\n    toolsUrl: \"\"\n    source: \"\"\n    upstream: \"\"\n    icon: \"\"\n    tools:${tools.map(t=>`\n      - name: ${t.name||'tool'}`).join('')}\n`;

        const registryYaml = `registry:\n  ${serverNameSafe}:\n    ref: \"\"\n`;

        const readmeTxt = `Create the files listed and build the Docker image. See instructions in GLOCKE.md. Author: ${author}`;

        const files = [
          { name: 'Dockerfile', content: dockerfile },
          { name: 'requirements.txt', content: requirements + '\n' },
          { name: serverPyName, content: serverPy },
          { name: 'readme.txt', content: readmeTxt + '\n' },
          { name: 'CLAUDE.md', content: claudeMd }
        ];
        if (promptText) {
          files.push({ name: 'GLOCKE.md', content: promptText });
        }
        if (output.includeInstall) {
          files.push({ name: 'INSTALL.md', content: installMd });
        }
        if (output.includeCatalog) {
          files.push({ name: 'catalog.yaml', content: catalogYaml });
          files.push({ name: 'registry.yaml', content: registryYaml });
        }

        // Render modal
        const modal = document.getElementById('generator-modal');
        const content = document.getElementById('modal-content');
        content.innerHTML = '';
        files.forEach(f => {
          const wrap = document.createElement('div');
          wrap.className = 'file-block';
          const name = document.createElement('div');
          name.className = 'file-name';
          name.textContent = f.name;
          const actions = document.createElement('div');
          actions.className = 'file-actions';
          const btnCopy = document.createElement('button');
          btnCopy.className = 'add-btn';
          btnCopy.textContent = 'Copy';
          btnCopy.addEventListener('click', async ()=>{ try { await navigator.clipboard.writeText(f.content); btnCopy.textContent='Copied'; setTimeout(()=>btnCopy.textContent='Copy',1200); } catch(_){} });
          const btnDl = document.createElement('button');
          btnDl.className = 'add-btn';
          btnDl.textContent = 'Download';
          btnDl.addEventListener('click', ()=>{
            const blob = new Blob([f.content], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = f.name;
            document.body.appendChild(a);
            a.click();
            a.remove();
          });
          actions.appendChild(btnCopy); actions.appendChild(btnDl);
          const pre = document.createElement('pre');
          pre.className = 'code-block';
          pre.textContent = f.content;
          wrap.appendChild(name);
          wrap.appendChild(actions);
          wrap.appendChild(pre);
          content.appendChild(wrap);
        });
        document.getElementById('modal-close').onclick = ()=>{ modal.classList.add('hidden'); modal.setAttribute('aria-hidden','true'); };
        modal.classList.remove('hidden');
        modal.setAttribute('aria-hidden','false');
      });

      // Tools list selection handled in glocke.js (toggle)
    });
  </script>
</body>
